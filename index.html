  <script>
    // init() 함수 정의
    function init() {
      console.log('HTML 문서가 로드되었습니다.');
      // 원하는 JavaScript 코드를 이곳에 작성
      changePage('page1'); // 100 화면으로 처음 화면으로 설정 
    }

    // window.onload 이벤트 핸들러 등록
    window.onload = function () {
      init(); // HTML 문서가 로드되면 init() 함수를 실행
    };
  </script>

  <script>
    // JavaScript 함수 정의
    function changePage(pageId) {
      var content = document.getElementById('id_container');
      // 클릭한 메뉴에 따라 아래 페이지 내용 변경
      if (pageId === 'page1') {
        content.innerHTML = '<object width="100%" height="1000" type="text/html" data="./100/100.html"></object>';
      } else if (pageId === 'page2') {
        content.innerHTML = '<object width="100%" height="100%;" type="text/html" data="./200/200.html"></object>';
      } else if (pageId === 'page3') {
        content.innerHTML = '<object width="100%" height="100%;" type="text/html" data="./300/300.html"></object>';
      }
    }

    // nav 메뉴 클릭시 자동으로 nav 닫기 
    // html tag(DOM) 메모리에 다 올라왔을때 호출되는 callback 함수
    document.addEventListener('DOMContentLoaded', function () {
      var menuItems = document.querySelectorAll('.navbar-nav>li>a');
      for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].addEventListener('click', function () {
          document.querySelector('.navbar-collapse').classList.remove('show');
        });
      }
    });

  </script>
