<script>
    //------------------------------------------------------------------------------
    // tag id 참조
    var id_input1 = document.getElementById("id_input1");
    var id_card1 = document.getElementById("id_card1");
    var id_card2 = document.getElementById("id_card2");
    var errorMessage = document.getElementById('errorMessage');
    var id_dd_text1 = document.getElementById("id_dd_text1");

    //------------------------------------------------------------------------------
    // button id 함수 연결 
    document.getElementById("id_btn1").addEventListener("click", fun_btn1);
    document.getElementById("id_btn2").addEventListener("click", fun_btn2);

    // 모듈 
    document.getElementById('id_dd_1').addEventListener('click', function () {
        id_dd_text1.textContent = 'SD';
    });
    document.getElementById('id_dd_2').addEventListener('click', function () {

    });
    document.getElementById('id_dd_3').addEventListener('click', function () {
        id_dd_text1.textContent = 'PP';
    });
    document.getElementById('id_dd_4').addEventListener('click', function () {
        id_dd_text1.textContent = 'FI';
    });
    document.getElementById('id_dd_5').addEventListener('click', function () {
        id_dd_text1.textContent = 'CO';
    });
    document.getElementById('id_dd_6').addEventListener('click', function () {
        id_dd_text1.textContent = '기타';
    });

    // 역활 선택
    document.getElementById('id_dd_11').addEventListener('click', function () {
        id_dd_text2.textContent = '개발자';
    });
    document.getElementById('id_dd_22').addEventListener('click', function () {
        id_dd_text2.textContent = '컨설턴트';
    });

    //---------------------------------------------------------------------------
    // 실행 버튼
    function fun_btn1() {

        var year = id_input1.value; // 입력된 년차 
        var id_dd_text1 = document.getElementById("id_dd_text1"); // 선택한 모듈

        if (year === '') {
            errorMessage.textContent = '년차를 입력하세요.'; // 에러 메시지 설정
            return; // 함수 나가기 
        } else {
            errorMessage.textContent = ''; // 에러 메시지 클리어            
        }

        var result_1 = 0; // 단가 
        var result_2 = ""; // 등급

        if (year >= 1 && year <= 3) {
            result_1 = 600;
            result_2 = "초급";
        }
        else if (year >= 4 && year <= 6) {
            result_1 = 650;
            result_2 = "중급";
        }
        else if (year >= 7 && year <= 9) {
            result_1 = 750;
            result_2 = "고급";
        }
        else if (year >= 10) {
            result_1 = 900;
            result_2 = "특급";
        }

        switch (id_dd_text2.textContent) {
            case '컨설턴트':
                result_1 = 1300;
                break;
            default:
        }

        id_card1.innerHTML = result_1;
        id_card2.innerHTML = result_2;
    }

    // 새로고침 버튼
    function fun_btn2() {

        id_input1.value = '';
        id_card1.innerHTML = '';
        id_card2.innerHTML = '';

        errorMessage.textContent = '';
        id_dd_text1.textContent = '';
        id_dd_text2.textContent = '';
    }
</script>
